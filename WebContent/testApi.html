<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="getParams">获取数据</button>
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script>
  $('#getParams').click(function () {
//      $(this).css('background','red')
      $.ajax({
          type: 'get',//提交方式 post 或者get
          url: "http://localhost:8080/nsi-0.8/School_api?whereFrom=test&School_searchKey=北京",//提交到那里 后他的服务
          contentType: 'text/json,charset=utf-8',
          success:function(msg){
              alert(msg);//弹出窗口，这里的msg 参数 就是访问aaaa.action 后 后台给的参数
//               console.log(msg);//弹出窗口，这里的msg 参数 就是访问aaaa.action 后 后台给的参数
//               console.log(JSON.stringify(msg));//弹出窗口，这里的msg 参数 就是访问aaaa.action 后 后台给的参数
//             console.log(typeof(msg));  
            var obj = JSON.parse(msg);
      		console.log(obj)
            console.log(obj[1].Areas);
          },
          error:function(){
              ajax("提交失败的处理函数！");
          }
      });
  })
</script>
</body>
</html>
