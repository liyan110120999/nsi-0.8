<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="getParams">学校数据</button>
<button id="getParams02">各地区统计信息</button>
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script>
  $('#getParams').click(function () {

	  $.ajax({
		    type : "get",
		    async:false,

		    url : "http://localhost:8080/nsi-0.8/School_api?whereFrom=test&OnePageNum=3",
		    		
// 		    url : "http://localhost:8080/nsi-0.8/School_api?whereFrom=count&",
// 		    url : "http://127.0.0.1:8080/nsi-0.8/School_api?whereFrom=testEchart&City_searchKey=北京",		
		    dataType : "jsonp",//数据类型为jsonp  
		    jsonp: "Callback",//服务端用于接收callback调用的function名的参数  
		    success : function(data){
		        console.log(data);
		        $("#testshow").html(JSON.stringify(data))
		    },
		    error:function(){
		        alert('fail');
		    }
		});
  })
</script>

</html>
